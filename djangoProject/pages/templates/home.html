<!DOCTYPE html>

{%  load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+DQ6o+P3rx7E61rOpmJ+U8M60OceVxjZVuMCnUQS5bJfpXl9eIZ7a6DCr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <nav>
        <ul style="list-style-type: none; padding: 0;">
            <li style="display: inline-block; margin-right: 15px;"><a href="/about/">About</a></li>
            <li style="display: inline-block; margin-right: 15px;"><a href="/services/">Services</a></li>
            <li style="display: inline-block; margin-right: 15px;"><a href="/contact/">Contact</a></li>
            <li style="display: inline-block; margin-right: 15px;"><a href="/profile/">Profile</a></li>
            {% if user.is_authenticated %}
                <li style="display: inline-block; margin-right: 15px;">
                    <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: inherit; font: inherit; text-decoration: underline; cursor: pointer;">
                            Logout
                        </button>
                    </form>
                </li>
            {% else %}
                <li style="display: inline-block; margin-right: 15px;"><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
